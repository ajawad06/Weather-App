<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <header>TaskFlow</header>
    <div class="container">
        <button id="open-add-project-popup">âž• Add Project</button>
        <div class="projects-grid"></div>
    <div>

    <dialog id="add-project-popup">
        <form class="AddProject" method="post">
            <h2 class="form-heading">ðŸ’» Add Project</h2>
            <div class="form-part">
                <label for="projtitle">Title: </label>
                <input type="text" id="projtitle" name="title" placeholder="Back to University">
            </div>

            <div class="form-part">  
                <label for="projdesc">Description: </label>
                <textarea type="text" id="projdesc" name="desc" rows="4" placeholder="All essential things that are required to be completed before university starts..."></textarea>
            </div>
           <div>
                <button type="submit" id="submitBtn">Confirm</button>
            </div>
        </form>
    </dialog>

    <dialog id="add-task-popup">
        <form class="AddTask" method="post">
            <h2 class="form-heading">ðŸ“‹ Add Task </h2>
            <div class="form-part">
                <label for="tasktitle">Title: </label>
                <input type="text" id="tasktitle" name="title" placeholder="Homework">
            </div>
    
            <div class="form-part">  
                <label for="taskdesc">Description: </label>
                <textarea type="text" id="taskdesc" name="desc" rows="4" placeholder="Complete the  Research Homework assigned by Professor..."></textarea>
            </div>
    
            <div class="form-part">
                <label for="date">Due-Date: </label>
                <input type="date" id="date" name="dueDate" placeholder="09-09-2025">
            </div>
            <div class="form-part radio">
                <p style="font-weight: 800;">Select Priority:</p>
                <div class="radio-btn">
                    <input type="radio" id="High" name="priority" value="High">
                    <label for="High"> High </label>
                </div>
                <div class="radio-btn">
                    <input type="radio" id="Low" name="priority" value="Low" >
                    <label for="Low"> Low </label>
                </div>
            </div>
           <div>
                <button type="submit" id="submitBtn">Confirm</button>
            </div>
        </form>
    </dialog>


    
</body>
</html>
